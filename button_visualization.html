<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propozycje Buttonów</title>
    <style>
        :root {
            --premium-navy: #0f172a;
            --premium-navy-light: #1e293b;
            --premium-gold: #c5a059;
            --premium-gold-light: #e5cca0;
            --premium-gold-dark: #a68545;
            --premium-white: #ffffff;
            --premium-offwhite: #fafaf9;
            --gray-bg: #f9fafb;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: #333;
            /* Dark background to frame the white/gray cards */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 300px;
            text-align: center;
            font-family: sans-serif;
        }

        .form-container {
            background: var(--gray-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .input-mock {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background: white;
            color: #666;
            font-size: 14px;
        }

        h3 {
            color: var(--premium-navy);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Base Button Reset */
        .btn {
            width: 100%;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* OPTION 1: GOLDEN LUXURY (The Default Upgrade) */
        .btn-1 {
            background: linear-gradient(135deg, #c5a059 0%, #e5cca0 100%);
            color: white;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-1:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(197, 160, 89, 0.5);
        }

        /* OPTION 2: NAVY PRESTIGE (High Contrast) */
        .btn-2 {
            background: var(--premium-navy);
            color: var(--premium-gold);
            border-radius: 8px;
            /* Slightly sharper */
            border: 1px solid var(--premium-navy);
        }

        .btn-2:hover {
            background: var(--premium-navy-light);
            color: white;
            box-shadow: 0 10px 30px -10px rgba(15, 23, 42, 0.5);
        }

        /* OPTION 3: MINIMALIST OUTLINE (Clean) */
        .btn-3 {
            background: transparent;
            color: var(--premium-navy);
            border: 2px solid var(--premium-navy);
            border-radius: 50px;
        }

        .btn-3:hover {
            background: var(--premium-navy);
            color: white;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Option 1 -->
    <div class="card">
        <h3>Propozycja 1<br><small style="font-size:12px; opacity:0.6; text-transform:none;">Złoty Gradient
                (Premium)</small></h3>
        <div class="form-container">
            <div class="input-mock">Twój email...</div>
            <button class="btn btn-1">
                Zapisz się <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Option 2 -->
    <div class="card">
        <h3>Propozycja 2<br><small style="font-size:12px; opacity:0.6; text-transform:none;">Prestiżowy Granat</small>
        </h3>
        <div class="form-container">
            <div class="input-mock">Twój email...</div>
            <button class="btn btn-2">
                Dołącz Teraz
            </button>
        </div>
    </div>

    <!-- Option 3 -->
    <div class="card">
        <h3>Propozycja 3<br><small style="font-size:12px; opacity:0.6; text-transform:none;">Nowoczesny
                Minimalizm</small></h3>
        <div class="form-container">
            <div class="input-mock">Twój email...</div>
            <button class="btn btn-3">
                Subskrybuj
            </button>
        </div>
    </div>

</body>

</html>
